log4j.rootCategory=INFO, console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n
log4j.appender.console.Threshold=@log.level.testcode@

# Suppress warnings logged within various components
log4j.logger.za.co.absa.pramen.framework.utils.ConfigUtils$=OFF
log4j.logger.za.co.absa.pramen.framework.utils.JdbcNativeUtils$=OFF
log4j.logger.za.co.absa.pramen.framework.notify.SyncNotificationEmail=OFF
log4j.logger.za.co.absa.pramen.framework.runner.task.TaskRunnerBase=OFF
log4j.logger.za.co.absa.pramen.framework.runner.task.TaskRunnerParallel=OFF
log4j.logger.za.co.absa.pramen.framework.reader.TableReaderJdbc=OFF
log4j.logger.za.co.absa.pramen.framework.mocks.DummyProcessRunner=OFF
