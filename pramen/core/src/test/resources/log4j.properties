log4j.rootCategory=INFO, console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n
log4j.appender.console.Threshold=ERROR

# Suppress warnings logged within various components
log4j.logger.za.co.absa.pramen.core.mocks.DummyProcessRunner=OFF
log4j.logger.za.co.absa.pramen.core.mocks.job.JobBaseDummy=OFF
log4j.logger.za.co.absa.pramen.core.notify.SyncNotificationEmail=OFF
log4j.logger.za.co.absa.pramen.core.reader.TableReaderJdbc=OFF
log4j.logger.za.co.absa.pramen.core.runner.AppRunner$=OFF
log4j.logger.za.co.absa.pramen.core.runner.task.TaskRunnerBase=OFF
log4j.logger.za.co.absa.pramen.core.runner.task.TaskRunnerMultithreaded=OFF
log4j.logger.za.co.absa.pramen.core.runner.task.TaskRunnerParallel=OFF
log4j.logger.za.co.absa.pramen.core.state.NotificationBuilderImpl=OFF
log4j.logger.za.co.absa.pramen.core.state.PipelineStateImpl=OFF
log4j.logger.za.co.absa.pramen.core.utils.ConfigUtils$=OFF
log4j.logger.za.co.absa.pramen.core.utils.JdbcNativeUtils$=OFF
log4j.logger.za.co.absa.pramen.core.utils.SparkUtils$=OFF
log4j.logger.za.co.absa.pramen.core.utils.ThreadUtils$=OFF
