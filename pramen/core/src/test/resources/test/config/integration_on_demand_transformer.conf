# This variable is expected to be set up by the test suite
#base.path = "/tmp"

pramen {
  pipeline.name = "Integration test with a file-based source"

  temporary.directory = ${base.path}/temp

  bookkeeping.enabled = false
  stop.spark.session = false
}

pramen.metastore {
  tables = [
    {
      name = "table1"
      format = "parquet"
      path = ${base.path}/table1
    },
    {
      name = "table2"
      format = "on_demand"
      cache.policy = ${cache.policy}
    },
    {
      name = "table3"
      format = "on_demand"
      cache.policy = ${cache.policy}
    },
    {
      name = "table4"
      format = "on_demand"
      cache.policy = ${cache.policy}
    },
    {
      name = "table5"
      format = "parquet"
      path = ${base.path}/table5
    },
    {
      name = "table6"
      format = "parquet"
      path = ${base.path}/table6
    },
    {
      name = "table7"
      format = "parquet"
      path = ${base.path}/table7
    }
  ]
}

pramen.operations = [
  {
    name = "Generating dataframe"
    type = "transformation"

    class = "za.co.absa.pramen.core.mocks.transformer.GeneratingTransformer"
    schedule.type = "daily"
    output.table = "table1"
    info.date.expr = "@runDate - 1"
  },
  {
    name = "Identity transformer (on-demand)"
    type = "transformation"

    class = "za.co.absa.pramen.core.transformers.IdentityTransformer"
    schedule.type = "daily"

    output.table = "table2"

    info.date.expr = "@runDate - 1"

    dependencies = [
      {
        tables = [ table1 ]
        date.from = "@infoDate"
        optional = true # Since no bookkeeping available the table will be seen as empty for the dependency manager
      }
    ]

    option {
      table = "table1"
    }
  },
  {
    name = "Ranged transformer"
    type = "transformation"

    class = "za.co.absa.pramen.core.mocks.transformer.RangedTransformer"
    schedule.type = "daily"

    output.table = "table3"

    info.date.expr = "@runDate"

    dependencies = [
      {
        tables = [ table1 ]
        date.from = "@infoDate - 1"
        optional = true # Since no bookkeeping available the table will be seen as empty for the dependency manager
      }
    ]

    option {
      table = "table1"
      use.latest = "false"
    }
  },
  {
    name = "Last snapshot transformer"
    type = "transformation"

    class = "za.co.absa.pramen.core.mocks.transformer.RangedTransformer"
    schedule.type = "daily"

    output.table = "table4"

    info.date.expr = "@runDate"

    dependencies = [
      {
        tables = [ table1 ]
        date.from = "@infoDate - 1"
        optional = true # Since no bookkeeping available the table will be seen as empty for the dependency manager
      }
    ]

    option {
      table = "table1"
      use.latest = "true"
    }
  },
  {
    name = "Identity transformer 1"
    type = "transformation"
    class = "za.co.absa.pramen.core.transformers.IdentityTransformer"
    schedule.type = "daily"

    output.table = "table5"

    info.date.expr = "@runDate - 1"
    dependencies = [
      {
        tables = [ table2 ]
        date.from = "@infoDate"
        optional = true # Since no bookkeeping available the table will be seen as empty for the dependency manager
      }
    ]

    option {
      table = "table2"
    }
  },
  {
    name = "Identity transformer 2"
    type = "transformation"
    class = "za.co.absa.pramen.core.transformers.IdentityTransformer"
    schedule.type = "daily"

    output.table = "table6"

    info.date.expr = "@runDate"

    dependencies = [
      {
        tables = [ table3 ]
        date.from = "@infoDate"
        optional = true # Since no bookkeeping available the table will be seen as empty for the dependency manager
      }
    ]

    option {
      table = "table3"
    }
  },
  {
    name = "Identity transformer 3"
    type = "transformation"

    class = "za.co.absa.pramen.core.transformers.IdentityTransformer"
    schedule.type = "daily"

    output.table = "table7"

    info.date.expr = "@runDate"

    dependencies = [
      {
        tables = [ table4 ]
        date.from = "@infoDate"
        optional = true # Since no bookkeeping available the table will be seen as empty for the dependency manager
      }
    ]

    option {
      table = "table4"
    }
  }
]
