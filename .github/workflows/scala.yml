name: ScalaCI

on:
  push:
    branches: [ main ]
    paths:
      - "pramen/**"
      - ".github/workflows/scala.yml"
  pull_request:
    branches: [ main ]
    paths:
      - "pramen/**"
      - ".github/workflows/scala.yml"

jobs:
  check-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: coursier/cache-action@v5
      - name: Setup Scala
        uses: olafurpg/setup-scala@v10
        with:
          java-version: "adopt@1.8"
      - name: Test coverage check
        working-directory: ./pramen
        run: sbt jacoco
      - name: License check
        working-directory: ./pramen
        run: sbt headerCheck
  build-sbt:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        scala: [2.11.12, 2.12.17, 2.13.10]
        spark: [2.4.8, 3.1.3, 3.2.2, 3.3.1]
        exclude:
          - scala: 2.11.12
            spark: 3.1.3
          - scala: 2.11.12
            spark: 3.2.2
          - scala: 2.11.12
            spark: 3.3.1
          - scala: 2.13.10
            spark: 2.4.8
          - scala: 2.13.10
            spark: 3.1.3
    name: Test Spark ${{matrix.spark}} on Scala ${{matrix.scala}}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: coursier/cache-action@v5
      - name: Setup Scala
        uses: olafurpg/setup-scala@v10
        with:
          java-version: "adopt@1.8"
      - name: Build and run unit tests
        working-directory: ./pramen
        run: sbt ++${{matrix.scala}} test -DSPARK_VERSION=${{matrix.spark}}
      - name: Run integration tests
        working-directory: ./pramen
        run: sbt ++${{matrix.scala}} integration:test -DSPARK_VERSION=${{matrix.spark}}
