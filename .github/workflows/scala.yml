name: ScalaCI

on:
  push:
    branches: [ main ]
    paths:
      - "pramen/**"
      - ".github/workflows/scala.yml"
  pull_request:
    branches: [ main ]
    paths:
      - "pramen/**"
      - ".github/workflows/scala.yml"

jobs:
  build-sbt:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        scala: [2.11.12, 2.12.19, 2.13.13]
        spark: [2.4.8, 3.3.4, 3.4.2, 3.5.1]
        exclude:
          - scala: 2.11.12
            spark: 3.3.4
          - scala: 2.11.12
            spark: 3.4.2
          - scala: 2.11.12
            spark: 3.5.1
          - scala: 2.12.19
            spark: 2.4.8
          - scala: 2.13.13
            spark: 2.4.8
    name: Test Spark ${{matrix.spark}} on Scala ${{matrix.scala}}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: coursier/cache-action@v5
      - name: Setup JDK and sbt
        uses: actions/setup-java@v4.2.1
        with:
          distribution: temurin
          java-version: 8
          cache: sbt
      - name: Build and run unit tests
        working-directory: ./pramen
        run: sbt ++${{matrix.scala}} test -DSPARK_VERSION=${{matrix.spark}}
      - name: Run integration tests
        working-directory: ./pramen
        run: sbt ++${{matrix.scala}} integration:test -DSPARK_VERSION=${{matrix.spark}}
